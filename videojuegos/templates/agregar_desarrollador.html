{% extends 'base.html' %}
{% block title %}
{% endblock %}
{% block content %}
  	
  	{% if user.is_authenticated %} 
	  <form action="" method="POST" enctype="multipart/form-data">

	  	<h1>Agregar Desarrollador</h1>
	    
	    {% csrf_token %}
	    {{ form.as_p }}

	    <a class="btn btn-default" href="{%url 'vista_animadores'  %}">Volver</a>
	    <input class="btn btn-default" type="submit" value="Guardar" />
	  </form>
	{% else %}
		<h2>Debes estar registrado para aceder a esta funcion</h2>
		<a class="btn btn-default" href="{%url 'vista_animadores'  %}">Volver</a>
	{% endif %}

{% endblock %}
